<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Forest Fire Map - All Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="controls">
        <label for="date-select">Select Date:</label>
        <input type="date" id="date-select" min="2023-01-01" max="2023-12-31" />
        <button id="filter-button">Apply Filter</button>
    </div>

    <div id="map"></div>

    <div id="data-table">
        <table>
            <thead>
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Brightness</th>
                    <th>Date</th>
                    <th>FRP</th>
                    <th>Satellite</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="assets/js/all_data.js"></script>
</body>
</html>
